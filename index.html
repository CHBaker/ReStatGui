<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSon Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link href="static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="static/fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <!-- Begin page content -->
    <div class="container header">

        <div class="row">

            <div class="col"></div>

            <div class="col-7">

                <div class="row title">

                    <h1>
                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i> &nbsp;&nbsp;Re-Stat&nbsp;&nbsp;
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </h1>

                </div>

                <hr>

                <div class="row slogan">

                    <div class="col-3"></div>

                    <div class="col">

                        Check in on your machines on the go

                    </div>

                </div>

            </div>

            <div class="col"></div>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col"></div>

            <div class="col">

                <div class="row grid-content">
                    <div class="col keys">
                        <div class="row key">
                            name
                        </div>
                        <div class="row key">
                            uptime
                        </div>
                        <div class="row key">
                            cpu
                        </div>
                        <div class="row key">
                            memory
                        </div>
                        <div class="row key">
                            disk
                        </div>
                        <div class="row key">
                            net
                        </div>
                    </div>
                    <div class="col items">
                        <div class="row item">
                            test
                        </div>
                        <div class="row item">
                            <div class="uptime"></div>
                        </div>
                        <div class="row item">
                            <div class="cpu"></div>
                        </div>
                        <div class="row item">
                            <div class="memory"></div>
                        </div>
                        <div class="row item">
                            <div class="disk"></div>
                        </div>
                        <div class="row net"></div>
                    </div>
                </div>

            </div>

            <div class="col"></div>

        </div>

    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-3 footer-left">
                </div>
                <div class="col-6 footer-right">
                    <p class="footer-text">"This is so cool!" - Brett Kuskie</p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/restat.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</body>

</html>
